<!DOCTYPE html>
<html lang="cs-cz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procvičování cizích slov</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/queries.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="language row">
                <a href="english_version/index_en.html"><img src="images/gb_flag.png"class="icon_flag"></a> 
                <a href="#"><img src="images/moon.png" id="icon_dm"></a>
            </div>
            <!-- Welcome text -->
            <div class="welcome_text">
                <h1 id="text"></h1>
            </div>
        </div>
    </header>
    
    <main>
        <section>
            <div class="container">
                <!-- Insert Foreign a Native words -->
                <div class="insert_words">
                    <div class="btn">
                        <p id="btn1">Vložit slovo</p>
                    </div>
                    <div class="input">
                        <div id="window1">
                            <div class="cross">
                                <p><i class="fa-solid fa-xmark" id="cross1"></i></p>
                            </div>
                            <form id="insert_form">
                                <input type="text" name="foreign_word" id="foreign_word" placeholder="Napište cizí slovo" required>
                                <input type="text" name="native_word" id="native_word" placeholder="Napište český překlad" required>
                                <div class="btn">
                                    <input type="submit" id="btn_insert_submit" value="Odeslat">
                                </div>
                            </form>
                            <p id="confirm_text"></p>
                        </div>
                    </div>
                </div>
                <!-- Practice section -->
                <div class="practice">
                    <div class="btn">
                        <p id="btn2">Začni procvičovat</p>
                    </div>
                    <div id="window2">
                        <div class="cross">
                            <p><i class="fa-solid fa-xmark" id="cross2"></i></p>
                        </div>
                        <!-- Score -->
                        <div class="total_score">
                            <p><span id="score">0</span> / <span id="round_count">0</span> (<span id="percents">0</span>%)</p>
                        </div>

                        <!-- First Practice -->
                        <div class="first_practice">
                            <div class="flip_box">
                                <div class="flip_box_inner">
                                    <div class="flip_box_front">
                                        <h2 id="random_foreign_word"></h2>
                                    </div>
                                    <div class="flip_box_back">
                                        <h2 id="random_native_word"></h2>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="randomize_btn">
                            <p id="randomize_btn">Ukaž slovo</p>
                        </div>

                        <!-- Second Practice -->
                        <div class="second_practice input">
                            <p id="practice_result"></p>
                            <form id="practice_form">
                                <input type="text"  name="native_word_practice" id="native_word_practice" placeholder="Napište český překlad">
                                <div class="btn">
                                    <input type="submit" id="btn_practice_submit" value="Odeslat">
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
                <!-- Word List -->
                <div class="word_list">
                    <div class="btn">
                        <p id="btn3">Seznam slov</p>
                    </div>
                    <div id="window3">
                        <div class="cross">
                            <p><i class="fa-solid fa-xmark" id="cross3"></i></p>
                        </div>
                        <div class="btn">
                            <p>Vypiš seznam</p>
                        </div>
                        <div>
                            <p id="list"></p>
                        </div>
                        <div class="btn">
                            <p id="refresh_btn">Aktualizuj seznam</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer_section">
            <div class="footer_text">
                <p><span>Kontakt:</span></p>
                <a href="mailto:mirek.skala@seznam.cz">E-Mail</a>
                <br>
                <p><span>Webová stránka:</span></p>
                <a href="https://motyli-prahy.cz" target="_blank">Motýli Prahy</a>
                <p>Copyright &copy; 2022 Miroslav Skála. All rights reserved</p>
            </div>
        </div>
    </footer>
    <script src="uuidv4.js"></script>
    <script src="script.js"></script>
</body>
</html>
