<!DOCTYPE html>
<html lang="cs-cz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procvičování cizích slov</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <!-- Welcome text -->
            <div class="welcome_text">
                <h1 id="text"></h1>
            </div>
        </div>
    </header>
    
    <main>
        <section>
            <div class="container">
                <!-- Insert Foreign a Native words -->
                <div class="insert_words">
                    <div class="btn">
                        <p id="btn_insert_words">Vložit slovo</p>
                    </div>
                    <div class="input">
                        <div id="input_insert_words">
                            <input type="text" name="foreign_word" id="foreign_word" placeholder="Napište cizí slovo">
                            <input type="text" name="native_word" id="native_word" placeholder="Napište český překlad">
                            <div class="btn">
                                <p id="btn_insert_submit">Odeslat</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="script.js"></script>
</body>
</html>
