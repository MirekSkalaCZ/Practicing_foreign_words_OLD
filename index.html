<!DOCTYPE html>
<html lang="cs-cz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procvičování cizích slov</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="container">
            <!-- Welcome text -->
            <div class="welcome_text">
                <h1 id="text"></h1>
            </div>
        </div>
    </header>
    
    <main>
        <section>
            <div class="container">
                <!-- Insert Foreign a Native words -->
                <div class="insert_words">
                    <div class="btn">
                        <p id="btn_insert_words">Vložit slovo</p>
                    </div>
                    <div class="input">
                        <div id="input_insert_words">
                            <div class="cross">
                                <p><i class="fa-solid fa-xmark" id="cross"></i></p>
                            </div>
                            <input type="text" name="foreign_word" id="foreign_word" placeholder="Napište cizí slovo">
                            <input type="text" name="native_word" id="native_word" placeholder="Napište český překlad">
                            <div class="btn">
                                <p id="btn_insert_submit">Odeslat</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Practice section -->
                <div class="practice">
                    <div class="btn">
                        <p id="btn_practice_open">Začni procvičovat</p>
                    </div>
                    <div id="practice_window">
                        <div class="cross">
                            <p><i class="fa-solid fa-xmark" id="cross1"></i></p>
                        </div>
                        <div class="first_practice">
                            <h2>Procvičování</h2>
                            <div class="flip_box">
                                <div class="flip_box_inner">
                                    <div class="flip_box_front">
                                        <h2>Předek - test</h2>
                                    </div>
                                    <div class="flip_box_back">
                                        <h2>Zadek - test</h2>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="second_practice">
                            
                        </div>

                    </div>
                </div>
                <!-- Word List -->
                <div class="word_list">
                    <div class="btn">
                        <p id="btn_list_open">Seznam slov</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container footer_section">
            <div class="social">
                <p class="footer_text"><span>Více informací na mých sociálních stránkách:</span></p>
                <br>
                <a href="https://www.facebook.com/mira.skala/" target="_blank"><i class="fa-brands fa-square-facebook icons"></i></a>
                
                <a href="https://www.instagram.com/butterflies_cz/" target="_blank"><i class="fa-brands fa-square-instagram icons"></i></a>
            </div>
            <br>
            <div class="footer_text">
                <p><span>Kontakt:</span></p>
                <a href="mailto:mirek.skala@seznam.cz">E-Mail</a>
                <br>
                <p><span>Webová stránka:</span></p>
                <a href="https://motyli-prahy.cz" target="_blank">Motýli Prahy</a>
                <p>Copyright &copy; 2022 Miroslav Skála. All rights reserved</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
