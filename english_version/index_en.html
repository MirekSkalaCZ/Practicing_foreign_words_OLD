<!DOCTYPE html>
<html lang="cs-cz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing foreign words</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="language">
                <figcaption>Change language</figcaption>
                <a href="../index.html"><img src="../images/czech_flag.png" class="icon_flag"></a>
            </div>
            <!-- Welcome text -->
            <div class="welcome_text">
                <h1 id="text"></h1>
            </div>
        </div>
    </header>
    
    <main>
        <section>
            <div class="container">
                <!-- Insert Foreign a Native words -->
                <div class="insert_words">
                    <div class="btn">
                        <p id="btn1">Add word</p>
                    </div>
                    <div class="input">
                        <div id="window1">
                            <div class="cross">
                                <p><i class="fa-solid fa-xmark" id="cross1"></i></p>
                            </div>
                            <input type="text" name="foreign_word" id="foreign_word" placeholder="Write a foreign word">
                            <input type="text" name="native_word" id="native_word" placeholder="Write a native word">
                            <div class="btn">
                                <p id="btn_insert_submit">Submit</p>
                            </div>
                            <p id="confirm_text"></p>
                        </div>
                    </div>
                </div>
                <!-- Practice section -->
                <div class="practice">
                    <div class="btn">
                        <p id="btn2">Start practicing</p>
                    </div>
                    <div id="window2">
                        <div class="cross">
                            <p><i class="fa-solid fa-xmark" id="cross2"></i></p>
                        </div>
                        <!-- Score -->
                        <div class="total_score">
                            <p><span id="score">0</span> / <span id="round_count">0</span> (<span id="percents">0</span>%)</p>
                        </div>

                        <!-- First Practice -->
                        <div class="first_practice">
                            <div class="flip_box">
                                <div class="flip_box_inner">
                                    <div class="flip_box_front">
                                        <h2 id="random_foreign_word"></h2>
                                    </div>
                                    <div class="flip_box_back">
                                        <h2 id="random_native_word"></h2>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="randomize_btn">
                            <p id="randomize_btn">Show the word</p>
                        </div>

                        <!-- Second Practice -->
                        <div class="second_practice input">
                            <p id="practice_result"></p>
                            <input type="text"  name="native_word_practice" id="native_word_practice" placeholder="Write a native word">
                            <div class="btn">
                                <p id="btn_practice_submit">Submit</p>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- Word List -->
                <div class="word_list">
                    <div class="btn">
                        <p id="btn3">List of words</p>
                    </div>
                    <div id="window3">
                        <div class="cross">
                            <p><i class="fa-solid fa-xmark" id="cross3"></i></p>
                        </div>
                        <div>
                            <p id="list"></p>
                        </div>
                        <div class="btn">
                            <p id="refresh_btn">
                                Update the list</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container footer_section">
            <div class="social">
                <p class="footer_text"><span>More information on my social pages:</span></p>
                <br>
                <a href="https://www.facebook.com/mira.skala/" target="_blank"><i class="fa-brands fa-square-facebook icons"></i></a>
                
                <a href="https://www.instagram.com/butterflies_cz/" target="_blank"><i class="fa-brands fa-square-instagram icons"></i></a>
            </div>
            <br>
            <div class="footer_text">
                <p><span>Contact:</span></p>
                <a href="mailto:mirek.skala@seznam.cz">E-Mail</a>
                <br>
                <p><span>Web page:</span></p>
                <a href="https://motyli-prahy.cz" target="_blank">Motýli Prahy</a>
                <p>Copyright &copy; 2022 Miroslav Skála. All rights reserved</p>
            </div>
        </div>
    </footer>

    <script src="script_en.js"></script>
</body>
</html>
